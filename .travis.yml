sudo: required
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
language: node_js
node_js:
  - "6.5"
before_script:
  - mv spec/test.env .env
  - npm cache clean
  - npm install -g knex
  - npm install istanbul
  - npm install jasmine
  - npm install sqlite3
  - knex migrate:latest
  - knex seed:run
